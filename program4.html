      //Browser code
      document.getElementById("browser").innerHTML =

    <html>
    <body>
        <h2>Browser Controls</h2>
        <script>
          //Controls to go forward and backward
          function goBack(){
            window.history.back()
          }
          function goFwd(){
            window.history.forward()
          }
          </script>

          <button onclick="goBack()">Go Back</button>
          <br>
          <br>
          <button onclick="goFwd()">Go Fwd</button>
    </body>
    </html>
